<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .typing-effect {
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: black }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col text-center">
        <div id="typing" class="typing-effect"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const typingElement = document.getElementById('typing');
      const textArray = ["Hello, World!", "Welcome to my website!", "Enjoy your stay!"];
      let arrayIndex = 0;
      let charIndex = 0;

      function type() {
        if (charIndex < textArray[arrayIndex].length) {
          typingElement.textContent += textArray[arrayIndex].charAt(charIndex);
          charIndex++;
          setTimeout(type, 100);
        } else {
          setTimeout(erase, 2000);
        }
      }

      function erase() {
        if (charIndex > 0) {
          typingElement.textContent = textArray[arrayIndex].substring(0, charIndex - 1);
          charIndex--;
          setTimeout(erase, 50);
        } else {
          arrayIndex = (arrayIndex + 1) % textArray.length;
          setTimeout(type, 1000);
        }
      }

      type();
    });
  </script>
</body>
</html>
