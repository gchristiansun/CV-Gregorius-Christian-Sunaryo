<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Gregorius Christian Sunaryo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="card">
        <header>
            <h2>Gregorius Christian Sunaryo</h2>
            <h3>Mahasiswa Universitas Pendidikan Indonesia</h3>
        </header>
        <nav>
            <a href="index.html#about">About</a>
            <a href="index.html#education">Education</a>
            <a href="index.html#event">Event</a>
            <a href="index.html#project">Project</a>
            <a href="#">Message</a>
        </nav>
        <hr>
        <div class="container">
            <main>
                <form>
                    <fieldset>
                        <legend>Message</legend>
                        <label for="name">Name:</label>
                        <input class="format" type="text" id="name" required>

                        <label for="email">Email:</label>
                        <input class="format" type="email" id="email" name="email" required>

                        <label for="jenis_kelamin">Jenis Kelamin:</label>
                        <select id="jenis_kelamin" name="jenis_kelamin" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </fieldset>
                    <br>
                    <input class="button" type="submit" value="Send">
                </form>
            </main>
        </div>
    </div>
</body>
</html>
